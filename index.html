<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hazel's Life Journey</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            text-align: center;
        }
        nav {
            margin: 20px;
        }
        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #4CAF50;
        }
        section {
            margin: 20px;
            padding: 15px;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .tab {
            display: none;
        }
        .tab-content {
            display: none;
        }
        .active {
            display: block;
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
    <script>
        function showTab(tabName) {
            var i, tabContent, tabs;
            tabContent = document.getElementsByClassName("tab-content");
            for (i = 0; i < tabContent.length; i++) {
                tabContent[i].style.display = "none";
            }
            tabs = document.getElementsByClassName("tab");
            for (i = 0; i < tabs.length; i++) {
                tabs[i].classList.remove("active");
            }
            document.getElementById(tabName).style.display = "block";
            document.querySelector(`[data-tab="${tabName}"]`).classList.add("active");
        }
    </script>
</head>
<body>

<header>
    <h1>Hazel's Life Journey</h1>
</header>

<nav>
    <a href="#home">主页</a>
    <a href="#reading">读书记录</a>
    <a href="#movies">观影记录</a>
</nav>

<section id="home">
    <h2>主页</h2>
    <div>
        <button class="tab active" data-tab="intro" onclick="showTab('intro')">介绍</button>
        <button class="tab" data-tab="thoughts" onclick="showTab('thoughts')">想法</button>
    </div>
    <div id="intro" class="tab-content active">
        <p>欢迎来到我的生活旅程网页！这里记录我的想法和文章。</p>
    </div>
    <div id="thoughts" class="tab-content">
        <p>这是一个关于我思考和反思的地方，我将分享我的内心感受和见解。</p>
    </div>
</section>

<section id="reading">
    <h2>读书记录</h2>
    <p>在这里记录我读过的书籍和我的想法。</p>
</section>

<section id="movies">
    <h2>观影记录</h2>
    <p>在这里记录我观看过的电影和我的评价。</p>
</section>

<footer>
    <p>&copy; 2024 Hazel. All rights reserved.</p>
</footer>

</body>
</html>
